
<div class="container mt-5">
<div class="position-relative border-radius-xl overflow-hidden shadow-lg mb-7">
<header>
	<div class="h1 text-center text-dark" id="pageHeaderTitle">OUR TRAINERS</div>
</header>

  <section>
	<ngx-slick-carousel class="carousel" 
	#slickModal="slick-carousel" 
	[config]="slideConfig" 
	(init)="slickInit($event)"
	(breakpoint)="breakpoint($event)"
	(afterChange)="afterChange($event)"
	(beforeChange)="beforeChange($event)">
	<mat-card class="example-card" ngxSlickItem *ngFor="let slide of slides" class="slide">

<figure class="snip1344"><img src="{{ slide.img }}" alt="profile-sample1" class="background"/><img src="{{ slide.img }}" alt="profile-sample1" class="profile"/>
    <figcaption>
      <h3>Ursula Gurnmeister<span>Engineer</span></h3>
      <div class="icons"><a href="#"><i class="ion-social-reddit-outline"></i></a><a href="#"> <i class="ion-social-twitter-outline"></i></a><a href="#"> <i class="ion-social-vimeo-outline"></i></a></div>
    </figcaption>
</figure>
	</mat-card>
	</ngx-slick-carousel>
  </section>
</div>
</div>
